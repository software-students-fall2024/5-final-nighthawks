{% extends "base.html" %}
{% block title %}Edit Session{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Session</h1>
    <form method="POST">
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" name="course" value="{{ session.course }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ session.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ session.time }}" required>
        </div>
        <div class="form-group">
            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone" required>
                <option value="" disabled selected>Select your timezone:</option>
                <option value="UTC-12">UTC-12:00</option>
                <option value="UTC-11">UTC-11:00</option>
                <option value="UTC-10">UTC-10:00</option>
                <option value="UTC-9">UTC-09:00</option>
                <option value="UTC-8">UTC-08:00</option>
                <option value="UTC-7">UTC-07:00</option>
                <option value="UTC-6">UTC-06:00</option>
                <option value="UTC-5">UTC-05:00 </option>
                <option value="UTC-4">UTC-04:00</option>
                <option value="UTC-3">UTC-03:00</option>
                <option value="UTC-2">UTC-02:00</option>
                <option value="UTC-1">UTC-01:00</option>
                <option value="UTC+0">UTC+00:00 </option>
                <option value="UTC+1">UTC+01:00</option>
                <option value="UTC+2">UTC+02:00</option>
                <option value="UTC+3">UTC+03:00</option>
                <option value="UTC+4">UTC+04:00</option>
                <option value="UTC+5">UTC+05:00</option>
                <option value="UTC+6">UTC+06:00</option>
                <option value="UTC+7">UTC+07:00</option>
                <option value="UTC+8">UTC+08:00</option>
                <option value="UTC+9">UTC+09:00</option>
                <option value="UTC+10">UTC+10:00</option>
                <option value="UTC+11">UTC+11:00</option>
                <option value="UTC+12">UTC+12:00</option>
                <option value="UTC+13">UTC+13:00</option>
                <option value="UTC+14">UTC+14:00</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Session</button>
            <a href="{{ url_for('all_sessions') }}" class="btn btn-secondary">Back to All Sessions</a>
        </div>
    </form>
</div>
{% endblock %}
