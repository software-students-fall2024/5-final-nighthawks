{% extends "base.html" %}
{% block content %}
<h1>Create a Study Session</h1>
<form action="{{ url_for('create_session') }}" method="POST">
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="timezone">Timezone:</label>
    <select id="timezone" name="timezone" required>
        <option value="" disabled>Select your timezone:</option>
        <option value="US/Eastern" {% if session.timezone=='US/Eastern' %}selected{% endif %}>Eastern (EST/EDT)
        </option>
        <option value="US/Central" {% if session.timezone=='US/Central' %}selected{% endif %}>Central (CST/CDT)
        </option>
        <option value="US/Mountain" {% if session.timezone=='US/Mountain' %}selected{% endif %}>Mountain
            (MST/MDT)</option>
        <option value="US/Pacific" {% if session.timezone=='US/Pacific' %}selected{% endif %}>Pacific (PST/PDT)
        </option>
    </select>

    <button type="submit">Create Session</button>
</form>
{% endblock %}
